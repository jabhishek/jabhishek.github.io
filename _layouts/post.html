---
layout: default
---
<div class="post">

  <section class="post-header">
    <h2 class="post-title">
      {% if page.headerText %}{{ page.headerText }}{% else %}{{ page.title }}{% endif %}
    </h2>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if site.owner.name %} • {{ site.owner.name }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </section>

  <article class="post-content">
    {{ content }}
  </article>

</div>
