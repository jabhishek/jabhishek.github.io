---
layout: default
---
<div class="post">

  <section class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if site.owner.name %} • {{ site.owner.name }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </section>

  <article class="post-content">
    {{ content }}
  </article>

</div>
